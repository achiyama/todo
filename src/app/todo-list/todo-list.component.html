<div>
  <div class="td-flex td-flex-col td-gap-1">
    <ng-container #container></ng-container>
  </div>

  <div class="td-w-full td-items-center">
    <input
      #todoInput
      id="todo-input"
      class="td-h-16 td-w-full td-rounded-md td-border-2 td-border-slate-100 td-bg-slate-200 td-px-4 td-py-2 td-text-slate-800"
      type="text"
      (keyup.enter)="onAdd()"
      [formControl]="title"
      [placeholder]="'what needs to be done?'"
    />
  </div>
</div>
